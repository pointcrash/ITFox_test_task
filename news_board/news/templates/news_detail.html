{% extends 'base.html' %}

{% block content %}
    <div class="container my-auto">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mt-4">
                    <div class="card-body">
                        <h2 class="card-title">{{ news.title }}</h2>
                        <p class="card-text"><strong>Автор:</strong> {{ news.author }}</p>
                        <p class="card-text"><strong>Дата:</strong> {{ news.time_created }}</p>
                        <p class="card-text">{{ news.text }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
